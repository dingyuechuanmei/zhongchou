<script type="text/html" id="tpl_goods">
    <%each list as item%>
        <div class="fui-list" data-id="<%item.id%>" data-can="{ifp 'goods.edit'}1{/if}">
            <div class="fui-list-media batch-item">
                <input type="checkbox" class="fui-radio fui-radio-success batch-item-check" name="checkbox" value="<%item.id%>" />
            </div>
            <div class="fui-list-media round">
                <img src="<%item.member.avatar%>" class="round" onerror="this.src='../addons/ewei_shopv2/static/images/nopic100.jpg';" />
                <%if item.member.nickname!=''%>
                    <div class="title"><%item.member.nickname%></div>
                <%/if%>
            </div>
            <div class="fui-list-inner">
                <div class="title"><%item.title%></div>
                <div class="subtitle">
                    <span class="price"></span>
                </div>
                <div class="subtitle">
                    <span class="total">点赞量: <%item.like_count%></span>
                    <span class="total">是否显示: <%item.ifshowval%></span>
                </div>
            </div>
            <div class="fui-list-angle fundot-parent batch-hide">
                <div class="fundot"><i class="icon icon-more"></i></div>
                <div class="funmenu">
                    <a class="btn-goods" data-action="edit"><i class="icon icon-edit"></i><span>编辑</span></a>

                    <%if item.ifshow=='1'%>
                        <a class="btn-goods" data-action="status" data-status="0"><i class="icon icon-icondownload"></i><span>隐藏</span></a>
                    <%/if%>
                    <%if item.ifshow=='0'%>
                        <a class="btn-goods" data-action="status" data-status="1"><i class="icon icon-top"></i><span>显示</span></a>
                    <%/if%>
                    
                    <a class="btn-goods" data-action="delete"><i class="icon icon-delete"></i><span>删除</span></a>
                </div>
            </div>
        </div>
    <%/each%>
</script>
