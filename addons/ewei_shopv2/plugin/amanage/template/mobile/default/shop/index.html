{template 'amanage/common'}

<div class='fui-page fui-page-current'>
    <div class="fui-header fui-header-success">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">店铺设置</div>
        <div class="fui-header-right"></div>
    </div>
    <div class='fui-content navbar'>

        <div class="fui-list-group">
            <div class="fui-list">
                <input type="file"  name="file-shoplogo" id="file-shoplogo" />
                <input type="hidden" id="shoplogo" value="{$shopset['logo']}" />
                <div class="fui-list-inner">
                    <div class="title">商城logo</div>
                </div>
                <div class="fui-list-media">
                    <img src="{php echo tomedia($shopset['logo'])}" class="round" id="showlogo" />
                </div>
            </div>
        </div>

        <div class="fui-cell-group">
            <div class="fui-cell">
                <div class="fui-cell-label">商城名称</div>
                <div class="fui-cell-info">
                    <input type="text" placeholder="请输入商城名称" class="fui-input" value="{$shopset['merchname']}" id="shopname" />
                </div>
            </div>
            <div class="fui-cell fui-cell-textarea">
                <div class="fui-cell-label ">商城简介</div>
                <div class="fui-cell-info">
                    <textarea rows="3" placeholder="请输入商城简介" id="shopdesc">{$shopset['desc']}</textarea>
                </div>
            </div>
        </div>

        <div class="fui-cell-group fui-cell-click">
            <div class="fui-cell noactive">
                <div class="fui-cell-label ">开启商城</div>
                <div class="fui-cell-info">
                    <input type="checkbox" class="fui-switch fui-switch-small fui-switch-success pull-right" {if !empty($shopset['status'])}checked=""{/if} id="shopclose" />
                </div>
            </div>
        </div>

        <div class="btn btn-success block" id="btn-submit">保存设置</div>
    </div>

    <script language="javascript">
        require(['../addons/ewei_shopv2/plugin/amanage/static/js/base.js'],function(modal){
            modal.initShop();
        });
    </script>
</div>
{php $this->footerMenus(null, $texts)}
{template '_footer'}
