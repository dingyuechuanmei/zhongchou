{template 'amanage/common'}

<div class='fui-page fui-page-current'>
    <div class="fui-header fui-header-success">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">财务管理</div>
        <div class="fui-header-right"></div>
    </div>
    <!-- 顶部tab -->
    <div id="tab" class="fui-tab fui-tab-success fixed">
        <a data-tab="0" {if $type==0}class="active"{/if}>可提现</a>
        <a data-tab="1" {if $type==1}class="active"{/if}>待审核</a>
        <a data-tab="2" {if $type==2}class="active"{/if}>待结算</a>
        <a data-tab="3" {if $type==3}class="active"{/if}>已结算</a>
        <a data-tab="4" {if $type==4}class="active"{/if}>已无效</a>
    </div>
    <div class='fui-content navbar'>

        <!-- 搜索框 -->
        <div class="fui-searchbar bar">
            <div class="searchbar center">
                <input type="submit" class="searchbar-cancel searchbtn" value="搜索" />
                <div class="search-input">
                    <i class="icon icon-search"></i>
                    <input type="search" placeholder="输入关键字..." class="search" id="keywords" />
                </div>
            </div>
        </div>

        <div class="fui-list-outer container container_l"></div>

        <div class="fui-list-group nomargin container container_c"></div>

        <div class="fui-title center" id="content-more">加载更多</div>
        <div class="fui-title center hide" id="content-empty">没有数据</div>
        <div class="fui-title center hide" id="content-nomore">没有更多了</div>

        <div class="fui-list-group-title text-right big" id="btn-apply" style="display: none;">
            <a class="btn btn-sm btn-success btn-sm btn-apply" data-action="apply_withdrow">申请提现</a>
        </div>
    </div>

    {template 'amanage/_tpl/finance'}

    <script language="javascript">
        require(['../addons/ewei_shopv2/plugin/amanage/static/js/finance.js'],function(modal){
            modal.initList({type: {$type}});
        });
    </script>
</div>
{php $this->footerMenus(null, $texts)}
{template '_footer'}
