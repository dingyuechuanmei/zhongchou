<form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$id}" />
	<input type="hidden" name="r" value="raise.starter.{if !empty($category['id'])}categoryedit{else}categoryadd{/if}" />
	<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button">×</button>
            <h4 class="modal-title">{if !empty($category['id'])}编辑{else}添加{/if}柴火众筹类型</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-2 control-label must">类型名称</label>
                <div class="col-sm-9 col-xs-12">
                    <input type="text" name="category" class="form-control" value="{$category['category']}" data-rule-required="true" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">提交</button>
            <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
        </div>
    </div>
    </div>
</form>
