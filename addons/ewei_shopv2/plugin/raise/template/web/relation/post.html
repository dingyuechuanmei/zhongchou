<form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$id}" />
	<input type="hidden" name="r" value="raise.relation.{if !empty($relation['id'])}edit{else}add{/if}" />
	<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button">×</button>
            <h4 class="modal-title">{if !empty($relation['id'])}编辑{else}添加{/if}柴火众筹证实人关系</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-2 control-label must">关系</label>
                <div class="col-sm-9 col-xs-12">
                    <input type="text" name="relation" class="form-control" value="{$relation['relation']}" data-rule-required="true" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label must">状态</label>
                <div class="col-sm-9 col-xs-12">
                    <label class='radio-inline'>
	                	<input type='radio' name='ifshow' value=1' {if $relation['ifshow']==1}checked{/if} /> 显示
	                </label>
	            	<label class='radio-inline'>
	            		<input type='radio' name='ifshow' value=0' {if $relation['ifshow']==0}checked{/if} /> 隐藏
	            	</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">提交</button>
            <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
        </div>
    </div>
    </div>
</form>
